name: TW Stock Auto Monitor

on:
  schedule:
    - cron: '0 0 * * 1-5'   # 台灣 08:00 (盤前戰報)
    - cron: '10 1 * * 1-5'  # 台灣 09:10 (盤中監測)
    - cron: '0 6 * * 1-5'   # [新增] 台灣 14:00 (收盤評估)
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install yfinance requests pandas
      - name: Execute Monitor
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python main.py
