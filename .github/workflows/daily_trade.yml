name: TW Stock Auto Monitor

on:
  schedule:
    - cron: '10 1 * * 1-5' # 台灣時間 09:10
  workflow_dispatch:

jobs:
  run_monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 這裡改為 3.10 以修復 TypeError

      - name: Install Dependencies
        run: |
          pip install yfinance requests pandas

      - name: Execute Monitor
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py # 確保 main.py 已移至根目錄
